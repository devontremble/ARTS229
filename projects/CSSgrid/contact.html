      <form action="thankyou.html" method="post" class="span-all-col">
        <h4>Care to contact us?<br>
          Fill out the forms below!</h4>
        <div id="table">
          <table border="0">
            <tbody>
              <tr>
                <td>NAME</td>
                <td><input type="text" id="name" maxlength="50"></td>
              </tr>
              <tr>
                <td>EMAIL</td>
                <td><input name="name" type="text" id="email" size="30" maxlength="75"></td>
              </tr>
              <tr>
                <td>MESSAGE</td>
                <td><textarea cols="50" rows="7" maxlength="500">Tell us what you think...</textarea></td>
              </tr>
            </tbody>
          </table>
          <br>
          <p id="survey">Would you like to join our newsletter? <input type="checkbox"></p>
        </div>
        <br>
        <center><input name="submit" type="submit" id="submit" value="Submit"></center>
        <input name="form_id" type="hidden" id="form_id" value="email">
        <input name="submit_to" type="hidden" id="submit_to" value="trembled@mail.lcc.edu">
        <input name="data_order" type="hidden" id="data_order" value="name">
        <input name="ok_url" type="hidden" id="ok_url" value="thankyou.html">
      </form>
